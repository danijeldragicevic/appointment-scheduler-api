# Swagger-UI configuration:
springdoc.api-docs.enabled=true
springdoc.swagger-ui.url=/openapi.yml

# H2-Database configuration:
#spring.datasource.url=jdbc:h2:mem:appointmentscheduler;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:./data/appointmentscheduler;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true


